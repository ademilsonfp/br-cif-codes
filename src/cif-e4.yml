e445:
  title: Atitudes individuais de estranhos

  description: >
    Opiniões e crenças gerais ou específicas de estranhos sobre a pessoa ou
    sobre outras questões (e.g., questões sociais, políticas e econômicas) que
    influenciam o comportamento e as ações individuais.

e450:
  title: Atitudes individuais dos profissionais da saúde

  description: >
    Opiniões e crenças gerais ou específicas dos profissionais da saúde sobre a
    pessoa ou sobre outras questões (e.g., questões sociais, políticas e
