e460:
  title: Atitudes sociais

  description: >
    Opiniões e crenças gerais ou específicas mantidas em geral pelas pessoas de
    uma cultura, sociedade, grupo subcultural ou outro grupo social sobre outros
    indivíduos ou sobre outras questões sociais, políticas e econômicas que
    influenciam o comportamento e as ações do indivíduo ou do grupo.

e465:
  title: Normas, práticas e ideologias sociais

  description: >
    Costumes, práticas, regras e sistemas abstratos de valores e crenças
    normativas (e.g., ideologias, visões normativas do mundo, filosofias morais)
    que surgem dentro dos contextos sociais e que afetam ou criam práticas e
    comportamentos sociais e individuais, como normas sociais de moral, etiqueta
    e comportamento religioso, doutrina religiosa e normas e práticas
    resultantes, normas que governam rituais ou eventos sociais.

