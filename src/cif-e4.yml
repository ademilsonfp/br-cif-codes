e410:
  title: Atitudes individuais de membros da família imediata

  description: >
    Opiniões e crenças gerais ou específicas dos membros familiares imediatos
    sobre a pessoa ou sobre outras questões (e.g., questões sociais, políticas e
    econômicas) que influenciam o comportamento e as ações individuais.

e415:
  title: Atitudes individuais de membros da família ampliada

  description: >
    Opiniões e crenças gerais ou específicas dos outros membros familiares sobre
    a pessoa ou sobre outras questões (e.g., questões sociais, políticas e
    econômicas) que influenciam o comportamento e as ações individuais.

e420:
  title: Atitudes individuais dos amigos

  description: >
