d110:
  title: Observar

  description: >
    Utilizar intencionalmente o sentido da visão para experimentar estímulos
    visuais, como assistir um evento esportivo ou observar crianças brincando.

d115:
  title: Ouvir

  description: >
    Utilizar intencionalmente o sentido da audição para experimentar estímulos
    auditivos, como ouvir rádio, música ou aula.

d120:
  title: Outras percepções sensoriais intencionais

  description: >
    Utilizar intencionalmente os outros sentidos básicos do corpo para
    experimentar estímulos, como tocar ou sentir texturas, saborear doces ou
    sentir o cheiro das flores.

d129:
  title: Experiências sensoriais intencionais, outras especificadas e não
         especificadas
