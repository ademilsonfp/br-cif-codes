b440:
  title: Funções respiratórias

  description: >
    Funções relacionadas à inalação de ar para os pulmões, à troca de gases
    entre o ar e o sangue e à expulsão do ar.

  includes: >
    Inclui: funções da freqüência, ritmo e profundidade da respiração;
    deficiências como apnéia, hiperventilação, respiração irregular, respiração
    paradoxal e espasmo brônquico e como no enfisema pulmonar.

  excludes: >
    Exclui: funções dos músculos respiratórios (b445); funções respiratórias
    adicionais (b450); funções de tolerância a exercícios (b455).

  groups:
    b4400:
      title: Freqüência respiratória

      description: >
        Funções relacionadas ao número de respirações por minuto.

      includes: >
        Inclui: deficiências como freqüências muito altas (taquipnéia) ou muito
        baixas (bradipneía).

    b4401:
      title: Ritmo respiratório

      description: >
        Funções relacionadas à periodicidade e regularidade da respiração.

      includes: >
        Inclui: deficiências como respiração irregular.

    b4402:
      title: Profundidade da respiração

      description: >
        Funções relacionadas ao volume de expansão dos pulmões durante a
        respiração.

      includes: >
        Inclui: deficiência como respiração superficial ou pouco profunda.

    b4408:
      title: Funções respiratórias, outras especificadas

    b4409:
      title: Funções respiratórias, não especificadas

b445:
  title: Funções dos músculos respiratórios

  description: >
    Funções dos músculos envolvidos na respiração.

  includes: >
    Inclui: funções dos músculos respiratórios torácicos; funções do diafragma;
    funções dos músculos respiratórios acessórios.

  excludes: >
    Exclui: funções respiratórias (b440); funções respiratórias adicionais
    (b450); funções de tolerância a exercícios (b455).

  groups:
    b4450:
      title: Funções dos músculos respiratórios torácicos

      description: >
        Funções dos músculos torácicos envolvidos na respiração.

    b4451:
      title: Funções do diafragma

      description: >
        Funções do diafragma relacionadas à respiração.

    b4452:
      title: Funções dos músculos respiratórios acessórios

      description: >
        Funções dos músculos adicionais envolvidos na respiração.

    b4458:
      title: Funções dos músculos respiratórios, outras especificadas

    b4459:
      title: Funções dos músculos respiratórios, não especificadas

b449:
  title: Funções do sistema respiratório, outras especificadas e não
         especificadas
