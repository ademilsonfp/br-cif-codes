d610:
  title: Aquisição de um lugar para morar

  description: >
    Comprar, alugar, mobiliar e arrumar uma casa, apartamento ou outra
    habitação.

  includes: >
    Inclui: comprar ou alugar um lugar para morar e mobiliar um lugar para
    morar.

  excludes: >
    Exclui: aquisição de bens e serviços (d620); cuidar dos objetos da casa
    (d650).

  groups:
    d6100:
      title: Comprar um lugar para morar

      description: >
        Adquirir a propriedade de uma casa, apartamento ou outra habitação.

    d6101:
      title: Alugar um lugar para morar

      description: >
        Adquirir o uso de uma casa, apartamento ou outra habitação pertencente a
        outro em troca de pagamento.

    d6102:
      title: Mobiliar um lugar para morar

      description: >
        Equipar e organizar a habitação com móveis, acessórios e outras peças e
        decorar os ambientes.

    d6108:
      title: Aquisição de um lugar para morar, outra especificada

    d6109:
      title: Aquisição de um lugar para morar, não especificada

d620:
  title: Aquisição de bens e serviços

  description: >
    Selecionar, comprar e transportar todos os bens e serviços necessários para
    a vida diária, como selecionar, comprar, transportar e armazenar alimentos,
    bebidas, roupas, materiais de limpeza, combustível, artigos para a casa,
    utensílios, panelas, aparelhos domésticos e ferramentas; adquirir serviços
    públicos e outros serviços domésticos.

  includes: >
    Inclui: comprar e armazenar as necessidades diárias.

  excludes: >
    Exclui: aquisição de um lugar para morar (d610).

  groups:
    d6200:
      title: Comprar

      description: >
        Obter, em troca de dinheiro, bens e serviços necessários para a vida
        diária (incluindo instruir e supervisionar as compras feitas por um
        intermediário), como selecionar alimento, bebida, materiais de limpeza,
        artigos domésticos ou roupas em uma loja ou mercado; comparar a
        qualidade e o preço dos itens necessários, negociar e pagar pelos bens e
        serviços escolhidos e transportar mercadorias.

    d6201:
      title: Obtenção das necessidades diárias

      description: >
        Obter, em troca de dinheiro, bens e serviços necessários para a vida
        diária (incluindo instruir e supervisionar um intermediário para obter
        as necessidades diárias), como colher vegetais e frutas e obter água e
        combustível.

    d6208:
      title: Aquisição de bens e serviços, outro especificado

    d6209:
      title: Aquisição de bens e serviços, não especificado

d629:
  title: Aquisição do necessário para viver, outro especificado e não
         especificado
