b850:
  title: Funções dos pêlos

  description: >
    Funções dos pêlos como proteção, coloração e aparência.

  includes: >
    Inclui: funções de crescimento dos pêlos, pigmentação e localização dos
    pêlos; deficiências como perda de pêlos, cabelo ou alopecia.

b860:
  title: Funções das unhas

  description: >
    Funções das unhas como de proteção, aparência e possibilidade de arranhar.

  includes: >
    Inclui: crescimento e pigmentação das unhas, qualidade das unhas.

b869:
  title: Funções dos pêlos e das unhas, outras especificadas e não especificadas
