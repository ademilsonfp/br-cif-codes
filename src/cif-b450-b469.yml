b450:
  title: Funções respiratórias adicionais

  description: >
    Funções adicionais relacionadas à respiração como tossir, espirrar e
    bocejar.

  includes: >
    Inclui: funções de sopro, assobio e respiração bucal.

b455:
  title: Funções de tolerância a exercícios

  description: >
    Funções relacionadas à capacidade respiratória e cardiovascular necessária
    para suportar exercícios físicos.

  includes: >
    Inclui: funções de resistência física, capacidade aeróbica, vigor e fadiga.

  excludes: >
    Exclui: funções do sistema cardiovascular (b410-429); funções do sistema
    hematológico (b430); funções respiratórias (b440); funções dos músculos
    respiratórios (b445); funções respiratórias adicionais (b450).

  groups:
    b4550:
      title: Resistência física geral

      description: >
        Funções relacionadas ao nível geral de tolerância ao exercício físico ou
        vigor.

    b4551:
      title: Capacidade aeróbica

      description: >
        Funções relacionadas à capacidade da pessoa de se exercitar sem sentir
        falta de fôlego.

    b4552:
      title: Fadiga

      description: >
        Funções relacionadas à suscetibilidade à fadiga, em qualquer nível de
        exercício.

    b4558:
      title: Funções de tolerância a exercícios, outras especificadas

    b4559:
      title: Funções de tolerância a exercícios, não especificadas

b460:
  title: Sensações associadas às funções cardiovasculares e respiratórias

  description: >
    Sensações como perda de batimento cardíaco, palpitação e diminuição do
    fôlego.

  includes: >
    Inclui: sensações de aperto no peito, sensações de batimento cardíaco
    irregular, dispnéia, sufocação, náuseas, respiração ofegante e necessidade
    de engolir ar.

  excludes: >
    Exclui: sensações de dor (b280).

b469:
  title: Funções e sensações adicionais dos sistemas cardiovascular e
         respiratório, outras especificadas e não especificadas.
