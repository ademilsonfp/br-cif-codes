part1:
  b:
    means: body
    title: Funções do Corpo

    definitions:
      - >
        **Funções do corpo** são as funções fisiológicas dos sistemas corporais
        (incluindo as funções psicológicas).

      - >
        **Deficiências** são problemas na função ou estrutura do corpo, tais
        como um desvio ou uma perda significativa.

    qualifiers:
      - title: Primeiro qualificador

        description: >
          Qualificador comum com escala negativa utilizado para indicar a
          extensão ou magnitude de uma deficiência.

        negative:
          '0':
            title: NENHUMA deficiência
            description: "(nenhuma, ausente, escassa\u2026)"
            value: 0-4 %

          '1':
            title: Deficiência LEVE
            description: "(leve, baixa\u2026)"
            value: 5-24 %

          '2':
            title: Deficiência MODERADA
            description: "(média, regular\u2026)"
            value: 25-49 %

          '3':
            title: Deficiência GRAVE
            description: "(elevada, extrema\u2026)"
            value: 50-95 %

          '4':
            title: Deficiência COMPLETA
            description: "(total\u2026)"
            value: 96-100 %

          '8':
            title: não especificada

          '9':
            title: não aplicável

    chapters:
      b1:
        title: Funções Mentais

        description: >
          Este capítulo trata das funções do cérebro, que incluem funções
          mentais globais como consciência, energia e impulso, e funções mentais
          específicas como memória, linguagem e cálculo.

        groups:
          b110-b139:
            title: Funções mentais globais
            groups: file://./cif-b110-b139.yml

          b140-b189:
            title: Funções mentais específicas
            groups: file://./cif-b140-b189.yml

          b198:
            title: Funções mentais, outras especificadas

          b199:
            title: Funções mentais, não especificadas

      b2:
        title: Funções sensoriais e dor

        description: >
          Este capítulo se refere às funções dos sentidos como visão, audição,
          paladar e outros, bem como à sensação de dor.

        groups:
          b210-b229:
            title: Visão e funções relacionadas
            groups: file://./cif-b210-b229.yml

          b230-b249:
            title: Funções auditivas e vestibulares
            groups: file://./cif-b230-b249.yml

          b250-b279:
            title: Funções sensoriais adicionais
            groups: file://./cif-b250-b279.yml

          b280-b289:
            title: Dor
