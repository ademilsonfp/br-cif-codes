          b499:
            title: Funções dos sistemas cardiovascular, hematólogico,
                   imunológico e respiratório, não especificadas

      b5:
        title: Funções dos sistemas digestivo, metabólico e endócrino

        description: >
          Este capítulo trata das funções de ingestão, digestão e eliminação,
          bem como das funções envolvidas no metabolismo e as glândulas
          endócrinas.

        groups:
          b510-b539:
            title: Funções relacionadas ao sistema digestivo
            groups: file://./cif-b510-b539.yml

          b540-b559:
            title: Funções relacionadas ao metabolismo e ao sistema endócrino
