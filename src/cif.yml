          b299:
            title: Funções sensoriais e dor, não especificadas

      b3:
        title: Funções da voz e da fala

        description: >
          Este capítulo trata das funções da produção de sons e da fala.

        groups: file://./cif-b3.yml

      b4:
        title: Funções dos sistemas cardiovascular, hematológico, imunológico e
               respiratório

        description: >
          Este capítulo trata das funções envolvidas no sistema cardiovascular
          (funções do coração e dos vasos sangüíneos), nos sistemas hematológico
          e imunológico (funções da produção de sangue e imunidade) e no sistema
          respiratório (funções da respiração e tolerância a exercícios).

        groups:
          b410-b429:
            title: Funções do sistema cardiovascular
            groups: file://./cif-b410-b429.yml

          b430-b439:
            title: Funções dos sistemas hematológicos e imunológicos
            groups: file://./cif-b430-b439.yml

          b440-b449:
            title: Funções do sistema respiratório
            groups: file://./cif-b440-b449.yml

