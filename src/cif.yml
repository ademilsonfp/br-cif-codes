      b6:
        title: Funções geniturinárias e reprodutivas

        description: >
          Este capítulo trata das funções urinárias e reprodutivas, incluindo
          funções sexuais e de procriação.

        groups:
          b610-b639:
            title: Funções urinárias
            groups: file://./cif-b610-b639.yml

          b640-b679:
            title: Funções genitais e reprodutivas
            groups: file://./cif-b640-b679.yml

