b810:
  title: Outras funções da pele

  description: >
    Funções da pele que não as de proteção e reparação, como resfriamento e
    sudorese.

  includes: >
    Inclui: funções de transpiração, funções glandulares da pele e odor
    corporal.

  excludes: >
    Exclui: funções protetoras da pele (b810); funções reparadoras da pele
    (b820).

b820:
  title: Funções reparadoras da pele

  description: >
    Funções da pele para a reparação de soluções de continuidade, ferimentos e
    de outros danos à pele.

  includes: >
    Inclui: funções da formação de crostas, cicatrização; contusão e formação de
    quelóides.

  excludes: >
    Exclui: funções protetoras da pele (b810); outras funções da pele (b830).

b830:
  title: Outras funções da pele

  description: >
    Funções da pele que não as de proteção e reparação, como resfriamento e
    sudorese.

  includes: >
    Inclui: funções de transpiração, funções glandulares da pele e odor
    corporal.

  excludes: >
    Exclui: funções protetoras da pele (b810); funções reparadoras da pele
    (b820).

b840:
  title: Sensação relacionada à pele

  description: >
    Sensações relacionadas à pele como coceira, ardor, sensação de queimação ou
    de formigamento.

  includes: >
    Inclui: deficiências como sensação de alfinetes e agulhas na pele e sensação
    de formigamento

  excludes: >
    Exclui: sensação de dor (b280).

b849:
  title: Funções da pele, outras especificadas e não especificadas
