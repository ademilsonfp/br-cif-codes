b610:
  title: Funções relacionadas à excreção urinária

  description: >
    Funções de filtragem e coleta de urina.

  includes: >
    Inclui: funções de filtragem de urina, coleta de urina; deficiências como
    insuficiência renal, anúria, oligúria, hidronefrose, bexiga urinária
    hipotônica e obstrução do ureter.

  excludes: >
    Exclui: funções urinárias (b620).

  groups:
    b6100:
      title: Filtragem da urina

      description: >
        Funções de filtragem da urina pelos rins.

    b6101:
      title: Coleta da urina

      description: >
        Funções de coleta e armazenamento da urina pelos ureteres e bexiga.

    b6108:
      title: Funções relacionadas à excreção urinária, outras especificadas

    b6109:
      title: Funções relacionadas à excreção urinária, não especificadas

b620:
  title: Funções urinárias

  description: >
    Funções de eliminação da urina da bexiga urinária.

  includes: >
    Inclui: funções urinárias, freqüência de micção, continência urinária;
    deficiências como em situação de estresse ou tensão, urgência, reflexo,
    fluxo excessivo, incontinência contínua, gotejamento, bexiga automática,
    poliúria, retenção urinária e urgência urinária.

  excludes: >
    Exclui: funções relacionadas à excreção urinária (b610); sensações
    associadas às funções urinárias (b630).

  groups:
    b6200:
      title: Micção

      description: >
        Funções de esvaziamento da bexiga urinária.

      includes: >
        Inclui: deficiências como retenção de urina.

    b6201:
      title: Freqüência de micção

      description: >
        Funções relativas ao número de vezes em que ocorre a micção.

    b6202:
      title: Continência urinária

      description: >
        Funções de controle sobre a micção.

      includes: >
        Inclui: deficiências como incontinência de estresse, de urgência,
        incontinência reflexa, contínua e mista.

    b6208:
      title: Funções urinárias, outras especificadas

    b6209:
      title: Funções urinárias, não especificadas

b630:
  title: 0 Sensações associadas às funções urinárias

  description: >
    Sensações como ardência durante a micção e funções urinárias relacionadas.

  includes: >
    Inclui: sensação de esvaziamento incompleto da urina, sensação de bexiga
    cheia.

  excludes: >
    Exclui: sensação de dor (b280); funções urinárias (b620).

b639:
  title: Funções urinárias, outras especificadas e não especificadas
