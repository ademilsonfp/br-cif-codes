d860:
  title: Transações econômicas básicas

  description: >
    Participar de qualquer forma de transação econômica simples, como utilizar
    dinheiro para comprar comida ou fazer permutas, trocar mercadorias ou
    serviços; ou economizar dinheiro.

d865:
  title: Transações econômicas complexas

  description: >
    Participar de qualquer forma de transação econômica complexa que envolve o
    intercâmbio de capital ou propriedade e a criação de lucro ou valor
    econômico, como comprar um negócio, fábrica ou equipamento, manter uma conta
    bancária ou negociar mercadorias.

d870:
  title: Auto-suficiência econômica

  description: >
    Ter controle sobre recursos econômicos, de fontes públicas ou privadas, para
    garantir segurança econômica para as necessidades atuais e futuras.

  includes: >
    Inclui: recursos econômicos pessoais e direitos econômicos públicos.

  groups:
    d8700:
      title: Recursos econômicos pessoais

      description: >
        Ter controle sobre recursos econômicos pessoais ou privados para
        garantir segurança financeira para as necessidades atuais e futuras.

    d8701:
      title: Direitos econômicos públicos

      description: >
        Ter controle sobre recursos econômicos públicos para garantir a
        segurança econômica para as necessidades atuais e futuras.

    d8708:
      title: Auto-suficiência econômica, outra especificada

    d8709:
      title: Auto-suficiência econômica, não especificada

d879:
  title: Vida econômica, outra especificada e não especificada
