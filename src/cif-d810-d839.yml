d810:
  title: Educação informal

  description: >
    Aprender em casa ou em outro ambiente não institucional, como aprender
    trabalhos manuais e outras habilidades com pais ou membros familiares, ou
    escolarização em casa.

d815:
  title: Educação infantil

  description: >
    Aprender em um nível inicial de instrução organizada, projetada
    principalmente para introduzir a criança ao ambiente escolar e prepará-la
    para a educação obrigatória, como adquirir habilidades em uma creche ou
    ambiente similar em preparação para a escola.

d820:
  title: Educação escolar

  description: >
    Obter acesso à escola, participar de todas as responsabilidades e
    privilégios relacionados à escola e aprender o material do curso, matéria e
    outras exigências curriculares em um programa educacional primário e
    secundário, incluindo ir à escola regularmente, trabalhar em cooperação com
    outros alunos, seguir as orientações dos professores, organizar, estudar e
    concluir as tarefas e projetos designados e progredir para os outros
    estágios de educação.

d825:
  title: Treinamento profissional

  description: >
    Participar de todas as atividades de um programa de formação profissional e
    aprender as disciplinas do programa curricular que preparam para um negócio,
    emprego ou profissão.

d830:
  title: Educação superior

  description: >
    Participar das atividades dos programas educacionais avançados em
    universidades, faculdades e escolas profissionalizantes e aprender todos os
    aspectos do currículo necessários para graduações, diplomas, certificados e
    outras autorizações, como obter licenciatura ou mestrado, formarse em
    faculdade de medicina ou em outra escola profissionalizante.

